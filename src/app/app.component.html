<main>
  <input hidden #fileInputField type="file" (change)="onFileSelected($event)">

  <button (click)="fileInputField.click()">Select Media</button>

  <div class="media-wrapper">
    <img *ngIf="mediaType === 'image'" [src]="mediaUrl" alt="">
    <video *ngIf="mediaType === 'video'" controls [src]="mediaUrl"></video>
  </div>
</main>
